{% extends 'layout.html' %}
{% block body %}

<h1 class="page-title">Crop Recommendation</h1>

<form class="form-box" method="POST" action="{{ url_for('crop_prediction') }}">
    <input type="number" name="nitrogen" placeholder="Nitrogen" required>
    <input type="number" name="phosphorous" placeholder="Phosphorous" required>
    <input type="number" name="pottasium" placeholder="Potassium" required>
    <input type="number" step="0.01" name="ph" placeholder="pH Level" required>
    <input type="number" step="0.01" name="rainfall" placeholder="Rainfall (mm)" required>
    <input type="text" name="city" placeholder="City" required>
    <button type="submit">Predict Crop</button>
</form>

{% endblock %}
